<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Description</title>
</head>
<body>
    <h1>Drug Description Results</h1>
    <p>Result: {{ result }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    
    {% if result %}
    <h2>Search Results</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
